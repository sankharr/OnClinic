<div class="container-fluid">
    <div id="topBar">
        <div class="row">
            <div class="col">
                <div class="appoNumBox" *ngIf="appointmentCountDoc?.currentNumber">
                    <h3>{{appointmentCountDoc?.currentNumber}}</h3>
                </div>
            </div>
            <div class="col">
                <h3>0{{hours}}:<span *ngIf="minutes < 10">0</span>{{minutes}}:<span
                        *ngIf="seconds < 10">0</span>{{seconds}}</h3>
            </div>
        </div>

    </div>    
    <div class="row">
        <div class="col-9">
            <div [id]="localCallId" class="local"></div>
            <div *ngFor="let callId of remoteCalls" [id]="callId" class="remote"></div>
            <div *ngIf="remoteCalls.length === 0" class="waitingScreen">
                <h1 class="waitingText">Waiting for the Doctor</h1>
            </div>
        </div>
    </div>
    <div id="newSidebar">
        <button class="btn btn-danger sidebtn" type="button" data-toggle="modal"
            (click)="openRating(rating)">Leave</button>

        <!-- [routerLink]="['/patients/waiting-room']" -->

        <button class="btn btn-neutral sidebtn" type="button" data-toggle="modal"
            (click)="openVerticallyCentered(content)">Download <br>
            Prescription</button>

        <!-- <button class="btn btn-neutral sidebtn" type="button" data-toggle="modal" (click)="openRating(rating)">Download <br>
                Prescription</button>  -->
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Prescriptions</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="list-group">
            <div class="list-group-item" *ngFor="let item of prescriptions">
                <div class="row">
                    <div class="col">
                        <small>Prescription ID</small>
                        <p>{{item.prescriptionID}}</p>
                    </div>
                    <div class="col">
                        <small>Uploaded At</small>
                        <p>{{item.uploadedAt.toDate() | date:"medium"}}</p>
                    </div>
                    <div class="col" style="text-align: right;">
                        <button class="btn btn-outline-primary"
                            (click)="viewPrescription(item.prescriptionURL)">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<ng-template #rating let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Rate the consulation</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col">
            <fieldset class="rating">
                <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
                    <!-- full star -->
                    <input (click)="starHandler(num)" [id]="'star'+num" [value]="num-0.5" name="rating" type="radio" />
    
                    <label class="full" [for]="'star'+num"></label>
    
                    <!-- half star -->
                    <input (click)="starHandler(num-0.5)" [value]="num-0.5" [id]="'halfstar'+num" name="rating"
                        type="radio" />
    
                    <label class="half" [for]="'halfstar'+num"></label>
    
                </ng-container>
            </fieldset>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Submit</button>
    </div>
</ng-template>
