<div class="container">
    <!-- 
This is a variation on a basic bootstrap carousel example, which I forked this from.
The key differences present here are:
1. When moving to a mobile view, the images *should* compress and hidden overflow their content area while
staying centered.
2. Text is manuvered to be over the images, so that you could present a title or product information, whatever
your use case may be, over the image.

It's not much, but it took more finagling than you might think. These changes are tested only
on my own usecase, so YMMV.

-->


    <div>
        <!--Carousel Wrapper-->
        <div id="carousel-thumb" class="carousel carousel-thumbnails slide" data-ride="carousel" data-interval="15000">
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active carousel-banner">
                    <img class="d-block w-100 carousel-img-fit" src="../../../assets/svg/social work.svg"
                        alt="First slide">
                    <div class="row carousel-ban-text-adj">
                        <div class="row col-12">
                            <!-- <input type="search" name="" id=""> -->
                            <!-- <a href="/internet" class="btn btn-primary btn-large col-md-3">Post message</a> -->
                            <div class="container">
                                <form [formGroup]="myform" role="form" #broadcastForm="ngForm"
                                    (ngSubmit)="broadcastMessage(broadcastForm)">
                                    <h2 style="color: aliceblue;text-align: center;">Broadcast a Message</h2>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="first">Subject</label>
                                                <input type="text" class="form-control"
                                                    [(ngModel)]="broadcastForm.subject" placeholder="Add message title"
                                                    name="subject" class="form-control" formControlName="subject"
                                                    id="subject">
                                            </div>
                                        </div>
                                        <!--  col-md-6   -->

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="last">Recipient Blood Group</label>
                                                <input type="text" [(ngModel)]="broadcastForm.bloodGroup"
                                                    name="bloodGroup" class="form-control" formControlName="bloodGroup"
                                                    placeholder="Add comma seperated blood groups">
                                            </div>
                                        </div>
                                        <!--  col-md-6   -->
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="company">Contact Person</label>
                                                <input type="text" [(ngModel)]="broadcastForm.contactPerson"
                                                    name="contactPerson" class="form-control"
                                                    formControlName="contactPerson" placeholder="Contact Person">
                                            </div>


                                        </div>
                                        <!--  col-md-6   -->

                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="phone">Phone Number</label>
                                                <input type="text" [(ngModel)]="broadcastForm.contactNo"
                                                    name="contactNo" class="form-control" formControlName="contactNo"
                                                    placeholder="Phone Number">
                                            </div>
                                        </div>
                                        <!--  col-md-6   -->
                                    </div>
                                    <!--  row   -->


                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input type="email" [(ngModel)]="broadcastForm.email" name="email"
                                                    class="form-control" formControlName="email" placeholder="E-mail">
                                            </div>
                                        </div>
                                        <!--  col-md-6   -->

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="url">Additional Referance Sources<small> (If have
                                                        any)</small></label>
                                                <input type="url" [(ngModel)]="broadcastForm.url" name="url"
                                                    class="form-control" formControlName="url" placeholder="url">
                                            </div>

                                        </div>
                                        <!--  col-md-6   -->
                                    </div>
                                    <!--  row   -->

                                    <label for="">Additional notes</label>
                                    <textarea style="margin-bottom:15px;" class="form-control"
                                        id="exampleFormControlTextarea1" rows="4"
                                        [(ngModel)]="broadcastForm.SpecialNotes" name="SpecialNotes"
                                        formControlName="SpecialNotes"></textarea>


                                    <button style="display: block;margin:auto;" type="submit"
                                        class="btn btn-primary">Broadcast</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div class="list-group-item" *ngFor="let message of sentMessages"
                style="background-color:#666292; opacity: 0.7;">
                <div class="row">
                    <div class="col-12" style="color: rgb(255, 255, 255);">
                        <p><strong>You sent</strong>: {{message.subject}} <br>{{message.SpecialNotes}}.
                            {{message.contactPerson}} {{message.contactNo}} <br>Bradcasted to users with
                            bloodGroup: {{message.bloodGroup}}</p> <br>
                    </div>


                </div>
            </div> -->
            <br>
            <h3 style="text-align: center;">Recent Broadcast Messages</h3>
            <br>
            <div id="accordion">
                <div class="card" *ngFor="let message of sentMessages">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne"> <i class="fa" aria-hidden="true"></i>
                                {{message.subject}}
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <p><strong>You sent</strong>: <br> {{message.subject}} <br>{{message.SpecialNotes}}.
                                <br>Contact Person:
                                {{message.contactPerson}} {{message.contactNo}} <br><strong>Bradcasted to users with
                                    bloodGroup: {{message.bloodGroup}}</strong></p> <br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
        <!--/.Carousel Wrapper-->
    </div>
