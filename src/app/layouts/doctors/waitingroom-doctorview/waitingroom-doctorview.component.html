<!--Upper block-->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow" id="dark">
        <div class="pt-0 text-center">
          <div class="card-body py-20">
            <div class="row">
              <!--First grid-->
              <div class="col-lg-6">
                <div class="card shadow border-0" id="topic">
                  <div class="card-body py-1">
                    <span class="d-block mb-1"
                      >Next Consultation In: 13:hours 7:minutes</span
                    >
                  </div>
                </div>
                <div class="card shadow border-0" id="light">
                  <div class="card-body py-20">
                    <div class="card shadow" id="space">
                      <div class="card-body">
                        <h2>Instructions</h2>
                        <h6 style="text-align: left">
                          Select a patient to start the consultation.
                        </h6>
                        <h6 style="text-align: left">
                          Refer patient's medical reports in need.
                        </h6>
                        <h6 style="text-align: left">
                          {{ currentAppointment?.appointmentID }}
                        </h6>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <button
                    disabled
                    (click)="
                      joinLiveConsultation(currentAppointment?.appointmentID)
                    "
                    id="joinBtn"
                    button
                    class="btn btn-success"
                    type="submit"
                    style="margin-top: 30px"
                  >
                    Join
                  </button>
                  <a
                    href="/doctors/dashboard"
                    button
                    class="btn btn-warning"
                    type="submit"
                    style="margin-top: 30px"
                    >Leave</a
                  >
                </div>

                <!-- <body>

                                  <h1 style="padding-top: 300px; text-align: center;">Select a patient to start <br/>the consultation </h1>

                                </body> -->
              </div>

              <!--second grid-->
              <div class="col-lg-6">
                <div class="card shadow border-0" id="topic">
                  <div class="card-body py-1">
                    <span class="d-block mb-1">Patients 12/40</span>
                  </div>
                </div>

                <div class="card shadow border-0" id="light">
                  <div class="card-body py-20">
                    <div class="card shadow" id="space">
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table align-items-center table-flush">
                            <tbody>
                               <div *ngFor="let item of result1">
                                
                              <tr>
                                <td>
                                  <span class="mb-0 text-sm">{{ item.patientName }}</span>
                                </td>
                                <td>In 12hours</td>
                                <td>
                                  <a
                                    href="/doctors/lcd"
                                    button
                                    class="btn btn-success"
                                    type="submit"
                                    >Ready</a
                                  >
                                </td>
                              </tr>
                            
                              </div>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--end of 2 grids-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end of Upper block-->
