<div class="container-fluid">
  <div class="col-lg-12">
    <!--Main Box-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card shadow" id="dark">
          <div class="card">
            <div class="card" id="light">
              <h2 style="text-align:center;"><b>Channeling Log</b></h2>
            </div>
          </div>
          <div class="card" id="space">
            <div class="row" id="lessmargin">
              <div class="col-lg-12">
                
                <!--Search bar-->
                <div class="card" id="space">
                  <div class="col-lg-12">
                    <div class="topnav">
                      <div class="search-container">
                        <form action="/action_page.php">
                          <input [(ngModel)]="searchValue" [ngModelOptions]="{standalone:true}" (keyup)="searchByName()" type="text" placeholder="Search.." name="search">
                          <!-- <button type="submit">Search</button> -->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!--first bar-->
                <div class="col-8" *ngIf="inquirySubmitted">
                  <div class="alert alert-success">
                    Inquiry Succesfully Submited!
                  </div>
                </div>
                <div class="card" id="space">
                  <div class="card shadow" id="light">
                    <div class="col-lg-12">
                      <div class="list-group">
                        <div class="list-group-item" *ngFor="let item of result">
                          <div class="row" id="fixsize">
                            <div class="col-lg-4">
                              <h6><b>{{item.doctorName}}</b></h6>
                            </div>
                            <div class="col-lg-2">
                              <h6><b>{{item.appointmentDate.toDate()|date:'yyyy-MM-dd'}}</b></h6>
                            </div>
                            <div class="col-lg-2">
                              <h6><b>Rs.{{item.totalFee}}</b></h6>
                            </div>
                            <div class="col-lg-2">
                              <button class="btn" type="submit" (click)="viewRecipt(item.receiptURL)">view Recipt</button>
                            </div>
                            <div class="col-lg-2">
                              <a href="#InquiryDialogBox" class="btn" data-toggle="modal"
                                (click)="loadInquiryData(item.appointmentID)">Inqury</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--end of payment bars-->
                <div class="row">
                  <!-- <div class="col-12">
                    <a href="#InquiryDialogBox" class="btn" id="bottom" data-toggle="modal">Inqury</a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end of main box-->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="InquiryDialogBox" tabindex="-1" role="dialog" aria-labelledby="InquryDialogBox"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Title">Inquiry Submission Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- --------------- -->
        <form [formGroup]="inquiryForm">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="Reason">Reason</label>
              <input type="text" class="form-control" formControlname="reason" id="Reason"
                placeholder="Enter your reason here">
            </div>
          </div>
        </form>
        <!-- -------------------------- -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
